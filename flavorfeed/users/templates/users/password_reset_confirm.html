{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Придумайте новый пароль</h1>
        <p>Введите новый пароль дважды для подтверждения.</p>

        <form method="post" class="auth-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="form-error">{{ field.errors|join:", " }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-primary">Сохранить новый пароль</button>
        </form>
    </div>
</div>
{% endblock %}
