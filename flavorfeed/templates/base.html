<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог блюд</title>
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo"><a href="{% url 'home' %}">FlavorFeed</a></div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Поиск блюд...">
        </div>
        <div class="header-actions">
            <span>❤️ Избранное</span>
            {% if user.is_authenticated %}
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">
                    Выйти
                </button>
            </form>
            {% else %}
                <a href="{% url 'users:login' %}?next={{ request.path }}" class="header-link">
                    Войти
                </a>
            {% endif %}
        </div>
    </header>

{% block content %}
{% endblock %}

{% block navigation %}
{% endblock %}



</body>
</html>
